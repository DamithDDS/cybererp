version: '2.1'
services:
  letsencrypt:
    image: linuxserver/letsencrypt
    container_name: letsencrypt
    hostname: letsencrypt
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1002
      - PGID=1002
      - TZ=Asia/Colombo
      - URL=cybergateservices.net
      - SUBDOMAINS=cybodo,
      - VALIDATION=http
      - EMAIL=cybererp@cybergateservices.net #optional
      - DHLEVEL=2048 #optional
      - ONLY_SUBDOMAINS=true #optional
      - STAGING=false #optional
    networks:
      cybererp-network:
        aliases:
          - letsencrypt
    volumes:
      - ./config/letsencrypt:/config
    ports:
      - 443:443
      - 80:80 #optional
    restart: always
  postgresql:
    image: postgres:10
    container_name: postgresql
    hostname: postgresql
    environment:
       - POSTGRES_DB=odoo
       - POSTGRES_PASSWORD=Cybergate
       - POSTGRES_USER=odoo
       - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      cybererp-network:
        aliases:
          - postgresql
    volumes:
      - postgresql_data:/var/lib/postgresql/data/pgdata
    restart: always
  odoo:
    image: odoo:12.0
    container_name: odoo
    hostname: odoo
    environment:
      - HOST=postgresql
      - USER=odoo
      - PASSWORD=Cybergate
    networks:
      cybererp-network:
        aliases:
          - odoo
    volumes:
      - odoo_data:/var/lib/odoo
      - ./conf/odoo:/etc/odoo
      - ./addons:/mnt/extra-addons
    depends_on:
      - postgresql
      - letsencrypt
    restart: always
volumes:
  postgresql_data:
  odoo_data: 
networks:
  cybererp-network:
    driver: bridge
