version: '2.1'
services:
  letsencrypt:
    image: linuxserver/letsencrypt
    container_name: letsencrypt
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1002
      - PGID=1002
      - TZ=Asia/Colombo
      - URL=cybergateservices.net
      - SUBDOMAINS=cybodo,
      - VALIDATION=http
      - EMAIL=cybererp@cybergateservices.net #optional
      - DHLEVEL=2048 #optional
      - ONLY_SUBDOMAINS=true #optional
      - STAGING=false #optional
    networks:
      cybererp-network:
        aliases:
          - letsencrypt
    volumes:
      - ./config/letsencrypt:/config
    ports:
      - 443:443
      - 80:80 #optional
    restart: unless-stopped
  postgresql:
    image: 'bitnami/postgresql:11'
    container_name: postgresql
    environment:
      - POSTGRESQL_USERNAME=cybererp
      - POSTGRESQL_DATABASE=cybererp
      - POSTGRESQL_PASSWORD=cgdbadmin
    networks:
      cybererp-network:
        aliases:
          - postgresql
    volumes:
      - postgresql_data:/bitnami/postgresql
  odoo:
    image: 'bitnami/odoo:12'
    container_name: odoo
    ports:
      - 8069:8069
      - 8071:8071
    environment:
     - ODOO_PASSWORD=cgerpadmin
     - ODOO_EMAIL=cgadmin@cybergateservices.net
     - POSTGRESQL_USER=cybererp
     - POSTGRESQL_DATABASE=cybererp
     - POSTGRESQL_PASSWORD=cgdbadmin
     - POSTGRESQL_HOST=postgresql
     - POSTGRESQL_PORT_NUMBER=5432
    networks:
      cybererp-network:
        aliases:
          - odoo
    volumes:
      - odoo_data:/bitnami
    depends_on:
      - postgresql
      - letsencrypt
volumes:
  postgresql_data:
  odoo_data:
networks:
  cybererp-network:
    driver: bridge
