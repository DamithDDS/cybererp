version: '2.1'
services:
  letsencrypt:
    image: linuxserver/letsencrypt
    container_name: letsencrypt
    hostname: letsencrypt
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - URL=${URL}
      - SUBDOMAINS=${SUBDOMAINS},
      - VALIDATION=${VALIDATION}
      - EMAIL=${EMAIL}
      - DHLEVEL=${DHLEVEL}
      - ONLY_SUBDOMAINS=${ONLY_SUBDOMAINS}
      - STAGING=${STAGING}
    networks:
      cybererp-network:
        aliases:
          - letsencrypt
    volumes:
      - ./conf/proxy/odoo.conf:/config/nginx/proxy-confs/odoo.subdomain.conf
      - ./conf/proxy/pgadmin.conf:/config/nginx/proxy-confs/pgadmin.subdomain.conf
      - ./conf/proxy/duplicati.conf:/config/nginx/proxy-confs/duplicati.subdomain.conf
      - ./conf/htpasswd:/config/nginx/.htpasswd:rw
    ports:
      - 443:443
      - 80:80 #optional
    restart: always
  postgresql:
    image: postgres:10
    container_name: postgresql
    hostname: postgresql
    environment:
       - POSTGRES_DB=${POSTGRES_DB}
       - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
       - POSTGRES_USER=${POSTGRES_USER}
       - PGDATA=${PGDATA}
    networks:
      cybererp-network:
        aliases:
          - postgresql
    volumes:
      - postgresql_data:/var/lib/postgresql/data/pgdata
    restart: always
  odoo:
    image: odoo:12.0
    container_name: odoo
    hostname: odoo
    environment:
      - HOST=postgresql
      - USER=${ODOO_USER}
      - PASSWORD=${ODOO_PASSWORD}
    networks:
      cybererp-network:
        aliases:
          - odoo
    volumes:
      - odoo_data:/var/lib/odoo
      - ./conf/odoo:/etc/odoo
      - ./addons:/mnt/extra-addons
    depends_on:
      - postgresql
      - letsencrypt
    restart: always
  db-backup:
    container_name: db-backup
    hostname: db-backup
    image: tiredofit/db-backup
    links:
     - postgresql
    volumes:
      - /opt/storage/backups/pgsql:/backups
    environment:
      - DB_TYPE=pgsql
      - DB_HOST=postgresql
      - DB_NAME=${ODOO_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASS=${POSTGRES_PASSWORD}
      - DB_DUMP_FREQ=1440
      - DB_DUMP_BEGIN=0000
      - DB_CLEANUP_TIME=8640
      - MD5=TRUE
      - COMPRESSION=XZ
      - SPLIT_DB=FALSE
    restart: always
    networks:
      cybererp-network:
        aliases:
          - db-backup
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    hostname: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    # ports:
    #  - "10080:80"
    depends_on:
      - postgresql
    networks:
      cybererp-network:
        aliases:
         - pgadmin
    restart: always
  duplicati:
    image: linuxserver/duplicati
    container_name: duplicati
    hostname: duplicati
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - CLI_ARGS= #optional
    volumes:
      - ./config/dupicati:/config
      - ./backups/duplicati:/backups
      - /opt/storage:/source
    ports:
      - 8200:8200
    restart: always
    networks:
      cybererp-network:
        aliases:
         - duplicati
volumes:
  postgresql_data:
  odoo_data: 
networks:
  cybererp-network:
    driver: bridge
